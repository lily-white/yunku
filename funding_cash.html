<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragram" content="no-cache">
    <title>云库</title>
    <link rel="stylesheet" type="text/css" href="css/sm.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
    <div class="page-group funding">
        <div class="page page-current">
            <header class="bar bar-nav title-bar">
                <a class="icon pull-left">&lt;</a>
                <h1 class="title">资金流水</h1>
            </header>
            <div class="btn-bottom">

                    <div class="label">冻结金额 2553.9元</div>
                    <div class="mount-label">可用余额</div>
                    <div class="item-price"><span class="unit">￥</span><span class="price">98.00</span></div>
                </div>
                <div class="buttons-tab">
                    <a href="#" class="tab-link button external">收入明细</a>
                    <a href="#" class="tab-link button external">支出明细</a>
                    <a href="#" class="tab-link button external active">提现记录</a>
                </div>
                <ul class="bill-block">
                    <li class="bill-item cash-item">
                        <div class="date-block">
                            <div class="date">2016-10-11</div>
                            <div class="time">16:44:37</div>
                        </div>
                        <div class="bill-mount">
                            <div class="mount">300.00</div>
                            <div class="mount-txt">提现单号：1009</div>
                        </div>
                        <div class="bill-status">未支付</div>
                    </li>
                    <li class="bill-item cash-item">
                        <div class="date-block">
                            <div class="date">2016-10-11</div>
                            <div class="time">16:44:37</div>
                        </div>
                        <div class="bill-mount">
                            <div class="mount">300.00</div>
                            <div class="mount-txt">提现单号：1009</div>
                        </div>
                        <div class="bill-status">已支付</div>
                    </li>
                </ul>

            </div>
        </div>       
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/sm.min.js"></script>
    <script type="text/javascript">
        $.init();
    </script>

</html>
