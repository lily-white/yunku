<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragram" content="no-cache">
    <title>云库</title>
    <link rel="stylesheet" type="text/css" href="css/sm.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
    <div class="page-group rd">
        <div class="page page-current">
             <header class="bar bar-nav">
              <a class="icon pull-left">&lt;</a>
              <h1 class="title">退款详情</h1>
            </header>
            <div class="content">
                <div class="oc">
                    <div class="store-block">
                        <div class="store-name">
                            <h6>惠保无锡直营店铺</h6>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><img src="images/product-pic2.png"></div>
                                        <div class="item-info">
                                            <div class="item-title">冠军 双铂金火花塞7975/REC10PYPB4冠军 双铂金火花塞7975/REC10PYPB4 </div>
                                            <div class="item-price"><span class="unit">￥</span><span class="price">98.00</span></div>
                                        </div>
                                        <div class="item-count">×5</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><img src="images/product-pic2.png"></div>
                                        <div class="item-info">
                                            <div class="item-title">冠军 双铂金火花塞7975/REC10PYPB4冠军 双铂金火花塞7975/REC10PYPB4 </div>
                                            <div class="item-price"><span class="unit">￥</span><span class="price">98.00</span></div>
                                        </div>
                                        <div class="item-count">×5</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="store-bottom">
                            <div class="store-total">
                                <span class="store-count">共5件商品</span>
                                <span>小计：</span>
                                <span class="item-price"><span class="unit">￥</span><span class="price">98.00</span>
                            </span></div>
                        </div>
                    </div>
                </div>
                <div class="remark-block">
                    <div class="remark-label">申请说明</div>
                    <div class="remark-content">退款</div>
                </div>
                <div class="refund-detail">
                    <ul>
                        <li class="detail-item">
                            <span class="item-before">订单编号</span>
                            <span class="item-after">10101</span>
                        </li>
                        <li class="detail-item">
                            <span class="item-before">申请编号</span>
                            <span class="item-after">191001</span>
                        </li>
                        <li class="detail-item">
                            <span class="item-before">申请时间</span>
                            <span class="item-after">2016-11-22</span>
                        </li>
                        <li class="detail-item">
                            <span class="item-before">申请状态</span>
                            <span class="item-after item-status unpay">未付款</span>
                        </li>
                    </ul>
                </div>
                <div class="btn-bottom">
                    <a href="#" class="button cancel-btn">取消</a>
                </div>
            </div>
        </div>       
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/sm.min.js"></script>
    <script type="text/javascript">
        $.init();
    </script>
