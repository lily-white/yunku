<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragram" content="no-cache">
    <title>云库</title>
    <link rel="stylesheet" type="text/css" href="css/sm.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
    <div class="page-group logon">
        <div class="page page-current">
            <header class="bar bar-nav title-bar">
                <a class="icon pull-left">&lt;</a>
                <h1 class="title">账户登录</h1>
            </header>
            <div class="content">
                <div class="logo"></div>
                <div class="list-block fact-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">账户：</div>
                                <div class="item-after"><input type="text" placeholder="手机/会员名/邮箱"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title">登录密码：</div>
                              <div class="item-after"><input type="text" placeholder="请输入密码"></div>
                            </div>
                        </li>     
                        <li class="item-content">
                            <div class="item-inner switch-item">
                              <div class="item-title">绑定微信（下次自动登录）</div>
                              <div class="item-after">
                                <label class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                </label>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btn-block"><a class="button logon-btn">登录</a></div>
                <div class="reg-block">没有账号？马上<a href="#">注册</a></div>
            </div>
        </div>       
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/sm.min.js"></script>
    <script type="text/javascript">
        $.init();
    </script>
</body>
</html>
