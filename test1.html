<script type="text/javascript">
    $(".brand-choose").height($(window).height());
    
    $(".letter a").click(function(){
      var id = $(this).attr("id");
      var tgid = 'tg' + id;
      var tgtop = $("#" + tgid).offset().top + $(".wrap-brand").scrollTop();
      $(".wrap-brand").scrollTop(tgtop);
    });
    $(".carbrand").click(function(){
        var brandId = $(this).attr("brandId");
        $.showPreloader();
        $.get("/wechat/control/ibyCardSaleCarSeries?brandId="+brandId, function (data){
            $.hidePreloader();
            $("#panel-type .content-block").html(data);
            $.openPanel("#panel-type");
        });
    });

</script><!-- End Template component://wechat/webapp/wechat/page/ibyCardSaleCarBrand.ftl -->
