<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragram" content="no-cache">
    <title>云库</title>
    <link rel="stylesheet" type="text/css" href="css/sm.css" />
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body class="index">
    <div class="page-group">
        <div class="page page-current">
            <!--bar-tab 位置不要换-->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-card"></span>
                    <span class="tab-label">保养卡</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-funding"></span>
                    <span class="tab-label">众筹</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-cart"></span>
                    <span class="tab-label">购物车</span>
                    <span class="badge">2</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我的</span>
                </a>
            </nav>
        	<div class="content native-scroll">
                <!--banner -->
	            <div class="index-head">
                    <div class="top-head">
                        <div class="search-input">
                          <input type="search" id='search' placeholder='请输入名称/品牌/规格型号/车型' />
                        </div>
                        <div class="choose-block">
                            <a href="" class="external choose-btn">车型<span class="arrow-down"></span></a>
                            <a href="" class="external choose-btn">选择分类<span class="arrow-down"></span></a>
                        </div>
                    </div>
	                <div class="swiper-container" >
	                    <div class="swiper-wrapper">
	                        <div class="swiper-slide"><a href="http://baidu.com" class="external"><img src="images/banner.png" alt=""></a></div>
	                        <div class="swiper-slide"><a href="#" class="external"><img src="images/banner.png" alt=""></a></div>
	                        <div class="swiper-slide"><a href="#" class="external"><img src="images/banner.png" alt=""></a></div>
	                        <div class="swiper-slide"><a href="#" class="external"><img src="images/banner.png" alt=""></a></div>
	                    </div>
	                    <div class="swiper-pagination">
	                    </div>
	                </div>       
	            </div>
                <div class="content-block button-group">
                    <a href="#" class="button button-round external active">VIN</a>
                    <a href="#" class="button button-round external">OE号</a>
                    <a href="#" class="button button-round external">商铺</a>
                </div>
                <!--精品专区 -->
                <div class="content-block good-block">
                    <h4>精品专区 <label class="title-icon"></label></h4>
                    <ul class="good-list clearfix">
                        <li class="good-item">
                            <a href="#" class="good-item-block external">
                                <img src="images/ketebao.png" class="pic">
                                <span class="wrap-name"><span class="good-name">科特宝滤清器CF037（F03）奥迪A4L（B8）Q5</span></span>
                                <span class="hide-price">会员可见</span>
                            </a>
                        </li>
                        <li class="good-item">
                            <a href="#" class="good-item-block external">
                                <img src="images/ketebao.png" class="pic">
                                <span class="wrap-name"><span class="good-name">科特宝滤清器CF037（F03）奥迪A4L（B8）Q5</span></span>
                                <span class="good-price">￥98.00</span>
                            </a>
                        </li>
                        <li class="good-item">
                            <a href="#" class="good-item-block external">
                                <img src="images/ketebao.png" class="pic">
                                <span class="wrap-name"><span class="good-name">科特宝滤清器CF037（F03）奥迪A4L（B8）Q5</span></span>
                                <span class="good-price">￥78.00</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--精品专区 -->
                <div class="content-block new-block">
                    <h4>新品上架<label class="title-icon"></label></h4>
                    <ul class="new-list clearfix">
                        <li class="new-item">
                            <a href="#" class="new-item-block external">
                                <img src="images/manpai.png" class="pic">
                                <span class="new-name">曼牌机油滤清器 W68/3</span>
                                <span class="new-price">￥78.00</span>
                            </a>
                        </li>
                        <li class="new-item">
                            <a href="#" class="new-item-block external">
                                <img src="images/manpai.png" class="pic">
                                <span class="new-name">曼牌机油滤清器 W68/3</span> 
                                <span class="new-price">￥78.00</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/sm.min.js"></script>
    <script type="text/javascript" src="js/sm-extend.min.js"></script>
    <script type="text/javascript">
    $(function() {
      $(".swiper-container").swiper({speed:1000, autoplay:3000});
    });
    </script>
</body>

</html>
