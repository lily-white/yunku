    <script type="text/javascript">
        $.init();
        $(function (){
            // 加载flag
            var loading = false;
            // 最多可加载的条目
            var maxItems = 100;

            // 每次加载添加多少条目
            var itemsPerLoad = 20;

            // 上次加载的序号
            var lastIndex = 20;

            // 注册'infinite'事件处理函数
            $(document).on('infinite', '.infinite-scroll',function() {

                // 如果正在加载，则退出
                if (loading) return;

                // 设置flag
                loading = true;

                $.get("products_ajax.html", function (data){
                    loading = false;
                    if(lastIndex >= maxItems) {
                      // 加载完毕，则注销无限加载事件，以防不必要的加载
                      $.detachInfiniteScroll($('.infinite-scroll'));
                      // 删除加载提示符
                      $('.infinite-scroll-preloader').remove();
                      return;
                  }

                    // 添加新条目
                    $('.infinite-scroll .shop-list').append(data);
                  // 更新最后加载的序号
                  lastIndex = $('.shop-item').length;
                });
            });
        })
    </script>
